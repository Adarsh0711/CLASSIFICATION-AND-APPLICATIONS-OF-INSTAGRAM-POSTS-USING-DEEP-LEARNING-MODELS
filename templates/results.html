<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%; 
            margin-top: 20px;
            flex-wrap: wrap; 
        }
        .image-container {
            text-align: center;
            width: 40%; 
            margin: 10px;
        }
        img {
            width: 100%; 
            max-width: 250px; 
            height: auto;
            margin-bottom: 5px;
        }
        .info {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        .category-distance {
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6); 
            padding: 8px;
            border-radius: 5px;
        }
        h1 {
            margin-top: 10px; 
        }
        button {
            padding: 8px 16px;
            font-size: 14px; 
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Classification and Similarity Results</h1>
    <div class="info">
        <div class="category-distance">
            <p>Category: {{ category }}</p>
            <p>Distance to closest match: {{ second_distance }}</p>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <h2>Uploaded Profile</h2>
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
        </div>
        <div class="image-container">
            <h2>Closest Similar Profile</h2>
            {% if second_closest_image != "No match" %}
                <img src="{{ url_for('archive_file', filename=second_closest_image) }}" alt="Second Closest Match Image">
            {% else %}
                <p>No second closest match found.</p>
            {% endif %}
        </div>
    </div>
    <form action="/" method="GET">
        <button type="submit">Upload Another Image</button>
    </form>
</body>
</html>
